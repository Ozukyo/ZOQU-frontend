<app-header></app-header>
<div class="form-container">
  <div class="form-wrapper">
    <div class="login-by-social">
      <h3>Rejestracja</h3>
      <button class="btn btn-google">
        <img src="../../../assets/images/icons/google-icon.svg">
        Zaloguj się przez Google
      </button>
      <button class="btn btn-fb">
        <img src="../../../assets/images/icons/fb-icon.svg">
        Zaloguj się przez Facebook</button>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label
          for="name">
          Twoje imię:
          <span>*</span>
        </label>
        <input
          id="name"
          type="text"
          formControlName="name">
      </div>
      <div class="form-group">
        <label
          for="surname">
          Twoje nazwisko:
          <span>*</span>
        </label>
        <input
          id="surname"
          type="text"
          formControlName="surname">
      </div>
      <div class="form-group">
        <label
          for="email">
          Twój email:
          <span>*</span>
        </label>
        <input
          id="email"
          type="email"
          formControlName="email">
      </div>
      <div
        class="user-password"
        formGroupName="userPassword">
        <div class="form-group">
          <label for="password">
            Twoje hasło:
            <span>*</span>
          </label>
          <input
            class="password-input"
            id="password"
            type="password"
            formControlName="password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">
            Powtórz hasło:
            <span>*</span>
          </label>
          <input
            class="password-input"
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword">
        </div>
        <span
          class="confirm-password-warning"
          *ngIf="registerForm.get('userPassword').errors &&
          ((registerForm.get('userPassword.password').dirty && registerForm.get('userPassword.password').value.length > 0) &&
          (registerForm.get('userPassword.confirmPassword').dirty && registerForm.get('userPassword.confirmPassword').value.length > 0))">
          Podane hasła nie zgadzają się!</span>
      </div>

      <button
        class="submit-btn"
        type="submit">
        <span>Zarejestruj się</span>
      </button>
    </form>
   <p><a routerLink="/logowanie">Masz już konto? zaloguj się</a></p>
  </div>
</div>
<app-footer></app-footer>

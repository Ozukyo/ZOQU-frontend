<app-header></app-header>
<div class="container">
  <div class="form-wrapper">

    <div class="login-by-social">
      <h3>Zaloguj</h3>
      <button class="btn btn-google">
        <img src="../../../assets/images/icons/google-icon.svg">
        Zaloguj się przez Google
      </button>
      <button class="btn btn-fb">
        <img src="../../../assets/images/icons/fb-icon.svg">
        Zaloguj się przez Facebook</button>
    </div>
      <form class="login-form">
        <div class="login-item">
          <label for="email">
            Twój email:
          </label>
          <input id="email" type="email">
        </div>

        <div class="login-item">
          <label for="password">
            Twoje hasło:
          </label>
          <input id="password" type="password">
          <p class="forgot-pass"><a href="#">Nie pamiętasz hasła?</a></p>
        </div>
      </form>
    <button class="submit-btn" type="submit">Zaloguj się</button>
    <p class="create-acn"><a routerLink="/rejestracja">Jesteś tu pierwszy raz? - załóż konto</a></p>
  </div>
</div>
<app-footer></app-footer>

<div class="container">
  <nav>
    <ul>
      <li *ngFor="let category of (categoriesList | async)">
        <div class="category">
          <label><input type="checkbox" id="main-cat"/>
            <a [routerLink]="'/' + convertLettersToEnglish(category.name.toLowerCase())">
              {{category.name}}
            </a>
          </label>
          <div class="subcategories-area">
            <div *ngFor="let subcategory of category.subcategories" class="subcat">
              <label><input type="checkbox" id="submain-cat-1"/>
                <a
                [routerLink]="convertLettersToEnglish(subcategory.name.toLowerCase())">
                  {{ subcategory.name }}
                </a>
              </label>
              <ul>
                <li *ngFor="let subsubcategory of subcategory.subcategories">
                  <a [routerLink]="convertLettersToEnglish(subcategory.name.toLowerCase()) + '/' + convertLettersToEnglish(subsubcategory.toLowerCase())">
                    {{subsubcategory}}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </nav>
</div>
